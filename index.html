<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light" />
  <title>P&P PARTNERS | PASS & E-Sign Guide</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: rgba(17,24,39,.08);
      --border-strong: rgba(17,24,39,.14);
      --card: #ffffff;
      --chip: #f3f4f6;
      --chip-hover: #eef2ff;
      --primary: #111827;
      --shadow: 0 1px 2px rgba(0,0,0,.04);
      --radius: 18px;
      --radius-lg: 22px;
      --header-h: 64px;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Pretendard", "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    a { color: inherit; text-decoration: none; }
    button { font: inherit; color: inherit; background: none; border: none; padding: 0; cursor: pointer; }

    /* ===== Header ===== */
    header {
      position: fixed; top: 0; left: 0; right: 0;
      height: calc(var(--header-h) + var(--safe-top));
      padding-top: var(--safe-top);
      z-index: 100;
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      background: rgba(255, 255, 255, 0.82);
      border-bottom: 1px solid var(--border);
    }
    .header-inner {
      height: var(--header-h); max-width: 720px; margin: 0 auto;
      padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
    }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; }
    .brand-badge {
      width: 34px; height: 34px; border-radius: 10px;
      background: var(--primary); color: #fff;
      display: grid; place-items: center; font-size: 11px;
    }
    .brand-title { font-size: 16px; letter-spacing: -0.5px; }

    .header-actions { display: flex; align-items: center; gap: 8px; }
    .lang-switch {
      display: flex; gap: 2px; padding: 4px;
      background: var(--chip); border-radius: 100px;
    }
    .lang-btn {
      padding: 6px 10px; border-radius: 100px; font-size: 11px; font-weight: 700; color: var(--muted);
    }
    .lang-btn[aria-pressed="true"] { background: #fff; color: var(--text); box-shadow: var(--shadow); }

    .nav-toggle {
      width: 40px; height: 40px; border-radius: 12px;
      background: var(--chip); display: grid; place-items: center;
    }
    .hamburger { width: 18px; height: 12px; position: relative; }
    .hamburger span { position: absolute; left: 0; right: 0; height: 2px; background: var(--text); border-radius: 2px; }
    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 5px; opacity: 0.6; }
    .hamburger span:nth-child(3) { bottom: 0; }

    /* ===== Navigation Menu ===== */
    .menu {
      position: fixed; top: calc(var(--header-h) + var(--safe-top) + 8px);
      right: 16px; left: 16px; max-width: 400px; margin: 0 0 0 auto;
      z-index: 110; background: #fff; border: 1px solid var(--border);
      border-radius: var(--radius); box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      display: none; overflow: hidden;
    }
    .menu[data-open="true"] { display: block; }
    .menu a {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px; border-bottom: 1px solid var(--border);
    }
    .menu a:last-child { border-bottom: none; }
    .menu .title { font-weight: 700; font-size: 14px; }
    .menu .desc { font-size: 12px; color: var(--muted); margin-top: 2px; }

    /* ===== Content ===== */
    main {
      padding-top: calc(var(--header-h) + var(--safe-top) + 16px);
      padding-bottom: calc(40px + var(--safe-bottom));
    }
    .container { max-width: 720px; margin: 0 auto; padding: 0 16px; }

    .hero { border-radius: var(--radius-lg); overflow: hidden; border: 1px solid var(--border); margin-bottom: 24px; box-shadow: var(--shadow); }
    .hero img { width: 100%; display: block; }

    .page-title { font-size: 26px; font-weight: 900; letter-spacing: -1px; margin-bottom: 8px; }
    .page-subtitle { color: var(--muted); font-size: 15px; margin-bottom: 24px; line-height: 1.6; }

    .card {
      background: var(--card); border: 1px solid var(--border); border-radius: var(--radius);
      padding: 20px; margin-bottom: 16px; box-shadow: var(--shadow);
    }
    .card h2 { font-size: 18px; font-weight: 800; margin-bottom: 12px; letter-spacing: -0.5px; }
    .card p { font-size: 15px; line-height: 1.6; margin: 0; color: #374151; white-space: pre-line; }

    /* Buttons */
    .btn-row { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
    .btn {
      flex: 1; min-width: 140px; display: flex; align-items: center; justify-content: center; gap: 10px;
      padding: 14px; border-radius: 16px; background: var(--primary); color: #fff;
      font-weight: 700; font-size: 14px; transition: opacity 0.2s;
    }
    .btn:active { opacity: 0.8; }
    .btn.secondary { background: var(--chip); color: var(--text); border: 1px solid var(--border); }
    .app-icon { width: 24px; height: 24px; border-radius: 6px; }

    /* Step Chips */
    .chips { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 12px; margin-bottom: 12px; scrollbar-width: none; }
    .chips::-webkit-scrollbar { display: none; }
    .chip {
      padding: 8px 16px; background: var(--chip); border-radius: 100px;
      font-size: 12px; font-weight: 700; white-space: nowrap; cursor: pointer; border: 1px solid var(--border);
    }

    /* Steps List */
    .step {
      scroll-margin-top: calc(var(--header-h) + var(--safe-top) + 20px);
      margin-bottom: 32px;
    }
    .step-head { display: flex; flex-direction: column; margin-bottom: 12px; }
    .step-num { font-size: 12px; font-weight: 800; color: var(--muted); text-transform: uppercase; margin-bottom: 4px; }
    .step-text { font-size: 18px; font-weight: 800; letter-spacing: -0.5px; }
    .step-img-wrapper { border-radius: 18px; border: 1px solid var(--border); overflow: hidden; margin-top: 12px; cursor: zoom-in; }
    .step-img { width: 100%; display: block; background: #f9f9f9; }

    /* Home Card Grid */
    .home-card-grid { display: grid; gap: 12px; margin-top: 20px; }
    .home-guide-card {
      display: flex; justify-content: space-between; align-items: center;
      padding: 24px; border: 1px solid var(--border); border-radius: var(--radius-lg);
      background: #fff; box-shadow: var(--shadow); transition: background 0.2s;
    }
    .home-guide-card:active { background: var(--chip); }
    .home-guide-card h3 { margin: 0 0 4px; font-size: 18px; font-weight: 800; }
    .home-guide-card p { margin: 0; font-size: 14px; color: var(--muted); font-weight: 500; }
    .arrow-icon { color: var(--muted); font-size: 20px; font-weight: 300; }

    /* Footer */
    footer { background: #f9fafb; border-top: 1px solid var(--border); padding: 40px 16px calc(40px + var(--safe-bottom)); }
    .footer-inner { max-width: 720px; margin: 0 auto; color: var(--muted); font-size: 13px; line-height: 1.8; }
    .footer-title { color: var(--text); font-weight: 800; font-size: 15px; margin-bottom: 12px; }

    /* Modal */
    .modal {
      position: fixed; inset: 0; z-index: 200; background: rgba(255,255,255,0.98);
      display: none; flex-direction: column;
    }
    .modal[data-open="true"] { display: flex; }
    .modal-bar { display: flex; justify-content: flex-end; padding: 20px; }
    .modal-close { width: 44px; height: 44px; border-radius: 50%; background: var(--chip); font-size: 20px; display: grid; place-items: center; border: none; cursor: pointer; }
    .modal-content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; overflow: auto; }
    .modal-content img { max-width: 100%; max-height: 85vh; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
  </style>
</head>

    i18n: {

        home: { title: "외국인 모바일 가이드", subtitle: "한국어를 몰라도 따라할 수 있게, 이미지를 보면서 PASS 등록과 전자서명을 단계별로 진행합니다.", start: "원하시는 가이드를 선택하세요" },
        pass: { title: "PASS 등록방법", subtitle: "PASS 앱 설치부터 등록/본인인증 → 인증서 발급까지 안내합니다.", whatTitle: "PASS란 무엇인가?", whatBody: "PASS는 휴대폰 번호만으로 본인임을 증명할 수 있는 공식 인증 앱입니다.\n은행, 정부 사이트 업무에서 신분증 대신 사용합니다.", download: "앱 다운로드", stepTitle: "등록 단계" },
        sign: { title: "전자서명하는 방법", subtitle: "대출/계약 서류를 휴대폰으로 확인하고 동의(서명)하는 과정을 안내합니다.", whatTitle: "“전자서명”이란 무엇인가?", whatBody: "온라인 전자서명은 대출 서류에 직접 방문하지 않고 휴대폰으로 동의 버튼을 누르는 것입니다.\n법적으로 종이 서명과 동일한 효력이 있습니다.", stepTitle: "서명 단계" },
        common: { address: "주소", phone: "연락처", ceo: "대표", jump: "Step 바로가기", view: "탭해서 확대" }
      },
      ru: {
        nav: { home: { title: "Главная", desc: "Общий обзор" }, pass: { title: "Регистрация PASS", desc: "Установка и проверка" }, sign: { title: "Электронная подпись", desc: "Инструкция по подписи" } },
        home: { title: "Мобильный гид", subtitle: "Пошаговая фото-инструкция по регистрации PASS и электронной подписи даже без знания корейского.", start: "Выберите руководство" },
        pass: { title: "Как зарегистрировать PASS", subtitle: "Инструкция от установки PASS до получения сертификата.", whatTitle: "Что такое PASS?", whatBody: "PASS — официальное приложение для подтверждения личности по номеру телефона.\nИспользуется вместо ID для банковских и государственных услуг.", download: "Скачать", stepTitle: "Шаги регистрации" },
        sign: { title: "Электронная подпись", subtitle: "Как проверить и подписать документы на телефо네.", whatTitle: "Что это такое?", whatBody: "Электронная подпись онлайн — это согласие на документы в телефоне без личного визита.\nИмеет ту же юридическую силу, что и бумажная подпись.", stepTitle: "Шаги подписи" },
        common: { address: "Адрес", phone: "Тел", ceo: "Директор", jump: "Перейти к шагу", view: "Увеличить" }
      },
      zh: {
        nav: { home: { title: "主页", desc: "操作指南" }, pass: { title: "PASS 注册方法", desc: "安装与认证" }, sign: { title: "电子签名方法", desc: "签署说明" } },
        home: { title: "手机操作指南", subtitle: "即使不懂韩语，也可以通过图片提示完成 PASS 注册和电子签名。", start: "选择操作指南" },
        pass: { title: "PASS 注册方法", subtitle: "从安装 PASS 应用到完成本人认证并签发证书。", whatTitle: "什么是 PASS？", whatBody: "PASS 是通过手机号证明本人身份的官方认证应用。\n在银行或政府业务中可替代身份证明使用。", download: "下载应用", stepTitle: "注册步骤" },
        sign: { title: "电子签名方法", subtitle: "通过手机确认合同文件并进行电子签署的过程。", whatTitle: "什么是电子签名？", whatBody: "无需亲自到场，在手机上确认身份后点击同意即可完成签署。\n其法律效力与纸质签名完全相同。", stepTitle: "签名步骤" },
        common: { address: "地址", phone: "电话", ceo: "代表", jump: "步骤跳转", view: "点击放大" }
      }
    },
    steps: {
      pass: [
        { ko: "Step 1. 동의를 눌러주세요", img: "https://iili.io/fPAF5v4.jpg" },
        { ko: "Step 2. 허용을 눌러주세요", img: "https://iili.io/fPAB60X.jpg" },
        { ko: "Step 3. 다음에 할게요를 눌러주세요", img: "https://iili.io/fPAn9Qp.jpg" },

        { ko: "Step 3. 다음에 할게요를 눌러주세요", img: "https://iili.io/fPAGpgn.png" },
        { ko: "Step 4. 이름을 입력해주세요", img: "https://iili.io/fPAMCge.png" },
        { ko: "Step 5. 인증번호를 입력해주세요", img: "https://iili.io/fPAoWs2.jpg" },
        { ko: "Step 6. 계좌번호를 입력해주세요", img: "https://iili.io/fPAxOEN.jpg" },
        { ko: "Step 7. 본인인증을 해주세요", img: "https://iili.io/fPAMCge.png" }
      ]
    }
  };

  let state = { lang: localStorage.getItem('pp_lang') || 'ko', route: '/home' };

  const el = (tag, attrs = {}, children = []) => {
    const node = document.createElement(tag);
    Object.entries(attrs).forEach(([k,v]) => {
      if (k === 'text') node.textContent = v;
      else if (k.startsWith('on')) node.addEventListener(k.slice(2).toLowerCase(), v);
      else node.setAttribute(k, v);
    });
    (Array.isArray(children) ? children : [children]).forEach(ch => ch && node.appendChild(typeof ch === 'string' ? document.createTextNode(ch) : ch));
    return node;
  };

  const getTranslation = (path) => path.split('.').reduce((obj, key) => obj?.[key], siteConfig.i18n[state.lang]) || path;

  function render() {
    const app = document.getElementById('app');
    app.innerHTML = '';
    const hash = location.hash.replace('#', '') || '/home';
    state.route = hash;

    // Static I18n labels update
    document.querySelectorAll('[data-i18n]').forEach(e => { e.textContent = getTranslation(e.dataset.i18n); });
    renderFooter();

    if (hash === '/home') app.appendChild(renderHome());
    else if (hash === '/pass') app.appendChild(renderGuide('pass'));
    else if (hash === '/sign') app.appendChild(renderGuide('sign'));
    window.scrollTo(0,0);
  }

  function renderHome() {
    return el('div', {}, [
      el('div', { class: 'hero' }, el('img', { src: siteConfig.hero })),
      el('h1', { class: 'page-title', text: getTranslation('home.title') }),
      el('p', { class: 'page-subtitle', text: getTranslation('home.subtitle') }),
      el('h2', { style: 'font-size:16px; margin:30px 0 10px 2px;', text: getTranslation('home.start') }),
      el('div', { class: 'home-card-grid' }, [
        el('a', { href: '#/pass', class: 'home-guide-card' }, [
          el('div', {}, [el('h3', { text: getTranslation('nav.pass.title') }), el('p', { text: getTranslation('nav.pass.desc') })]),
          el('span', { class: 'arrow-icon', text: '›' })
        ]),
        el('a', { href: '#/sign', class: 'home-guide-card' }, [
          el('div', {}, [el('h3', { text: getTranslation('nav.sign.title') }), el('p', { text: getTranslation('nav.sign.desc') })]),
          el('span', { class: 'arrow-icon', text: '›' })
        ])
      ])
    ]);
  }

  function renderGuide(type) {
    const data = getTranslation(type);
    const steps = siteConfig.steps[type];
    const wrap = el('div', {}, [
      el('div', { class: 'hero' }, el('img', { src: siteConfig.hero })),
      el('h1', { class: 'page-title', text: data.title }),
      el('p', { class: 'page-subtitle', text: data.subtitle }),
      el('div', { class: 'card' }, [el('h2', { text: data.whatTitle }), el('p', { text: data.whatBody })])
    ]);

    if (type === 'pass') {
      wrap.appendChild(el('div', { class: 'card' }, [
        el('h2', { text: data.download }),
        el('div', { class: 'btn-row' }, [
          el('a', { href: siteConfig.links.ios, class: 'btn', target: '_blank' }, [el('img', { src: siteConfig.passIcon, class: 'app-icon' }), ' iOS']),
          el('a', { href: siteConfig.links.android, class: 'btn secondary', target: '_blank' }, [el('img', { src: siteConfig.passIcon, class: 'app-icon' }), ' Android'])
        ])
      ]));
    }

    // Step Navigation (Chips)
    const chipBox = el('div', { class: 'chips' });
    steps.forEach((_, i) => chipBox.appendChild(el('button', { class: 'chip', text: `Step ${i+1}`, onClick: () => document.getElementById(`step-${i}`).scrollIntoView() })));
    
    wrap.appendChild(el('div', { style: 'margin-top:20px' }, [el('h2', { text: data.stepTitle, style:'font-size:18px; margin-bottom:12px' }), chipBox]));
    
    // Steps List
    const list = el('div', { class: 'steps-list' });
    steps.forEach((s, i) => list.appendChild(el('div', { class: 'step', id: `step-${i}` }, [
      el('div', { class: 'step-head' }, [el('span', { class: 'step-num', text: `Step ${i+1}` }), el('span', { class: 'step-text', text: s.ko })]),
      el('div', { class: 'step-img-wrapper', onClick: () => openImage(s.img) }, el('img', { src: s.img, class: 'step-img', loading: 'lazy' }))
    ])));
    
    wrap.appendChild(list);
    return wrap;
  }

  function renderFooter() {
    const f = document.getElementById('footer');
    f.innerHTML = '';
    const c = siteConfig.company;
    f.appendChild(el('div', { class: 'footer-title', text: c.name }));
    f.appendChild(el('div', { text: `${getTranslation('common.address')}: ${c.address}` }));
    f.appendChild(el('div', { text: `${getTranslation('common.phone')}: ${c.phone}` }));
    f.appendChild(el('div', { text: `${getTranslation('common.ceo')}: ${c.ceo}` }));
  }

  function openImage(src) { 
    const m = document.getElementById('imgModal');
    document.getElementById('modalImg').src = src;
    m.dataset.open = "true";
    document.body.style.overflow = 'hidden';
  }

  function closeImage() { 
    document.getElementById('imgModal').dataset.open = "false";
    document.body.style.overflow = '';
  }

  function toggleMenu(forceClose = false) {
    const m = document.getElementById('menu');
    m.dataset.open = forceClose ? "false" : (m.dataset.open === "true" ? "false" : "true");
  }

  // Event Listeners
  document.getElementById('navToggle').onclick = (e) => { e.stopPropagation(); toggleMenu(); };
  document.addEventListener('click', (e) => { if(!e.target.closest('#menu')) toggleMenu(true); });
  document.querySelectorAll('.lang-btn').forEach(btn => btn.onclick = () => {
    state.lang = btn.dataset.lang;
    localStorage.setItem('pp_lang', state.lang);
    document.querySelectorAll('.lang-btn').forEach(b => b.setAttribute('aria-pressed', b === btn));
    render();
  });

  window.onhashchange = render;
  window.onload = render;
</script>
</body>
</html>
